<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link type="text/css" href="assets/styles.css" rel="stylesheet" />
  </head>
  <body background="fondo.jpg">
    <aside class="aside">
      <h1 class="texth1">Calculadora</h1>
      <br />
      <br />
      <div class="datos">
        <label class="label" for="numberOne">Primer numero</label>
        <input id="numberOne" placeholder="Ingrese 1 numero" type="text" max="50"/>
        <br />
        <label class="label" for="numberTwo">Segundo numero</label>
        <input id="numberTwo" placeholder="Ingrese 2 numero" type="text"max="50"/>
        <br />
        <label class="label" for="result">Resultado</label>
        <output id="result" placeholder="Resultado" type="text"max="50"></output>
        <br />
        <button class="button" id="suma">Sumar</button>
        <button class="button" id="resta">Restar</button>
        <button class="button" id="multiplicacion">Multiplicar</button>
        <button class="button" id="division">Dividir</button>
      </div>

      <script src="assets/index.js"></script>
    </aside>
  </body>
</html>
